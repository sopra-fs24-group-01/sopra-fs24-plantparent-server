spring.cloud.gcp.project-id=sopra-fs24-group-01-server

# GCP SQL config
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=test-user
spring.datasource.password=${CLOUD_SQL_SECRET}
spring.datasource.url=jdbc:postgresql://google/plant_parent_server_db?socketFactory=com.google.cloud.sql.postgres.SocketFactory&cloudSqlInstance=sopra-fs24-group-01-server:europe-west6:plant-parent-db-pg

# multipart image upload config for GCP
spring.servlet.multipart.max-file-size=6MB
spring.servlet.multipart.max-request-size=6MB
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
